<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">    
</head>

<body class="container mx-auto font-roboto">
    <!-- header start -->
    <header>
        <nav class="flex justify-between py-6 ">
            <div>
                <ul class="flex justify-around gap-4">
                    <li>News</li>
                    <li>Portal</li>
                </ul>
            </div>
            <div>
                <ul class="flex justify-around gap-8 ">
                    <li>Home</li>
                    <li>Blog</li>
                    <li>Img</li>
                </ul>
            </div>
        </nav>
        <hr>
        <nav>
            <div id="category-container" class="flex justify-between py-6">

            </div>
        </nav>

    </header>
    <!-- header ends -->

    <!-- main start -->
    <main class="my-4">
        <input type="text" placeholder="Type here" class="input input-bordered input-md w-full max-w-xl" />
        <button class="btn btn-primary">search</button>
        <div class=" flex my-4 justify-between">
            <div class="flex gap-4 items-center">
                <p>Sort By View</p>
                <select id="select-category" class="select select-secondary w-full max-w-xs">

                    <!-- options -->

                </select>
            </div>
            <div class="flex gap-4 list-none items-center">
                <li class="btn bg-[#5D5FEF] text-white">Today's Pick</li>
                <li class="border-2 p-2 rounded-md border-[#7374c2]">Trending</li>
            </div>
        </div>
        <!-- card container start -->
        <div id="card-container" class="space-y-4">
         
            <!-- card container -->
            
        </div>
        <!-- card container ends -->
    </main>
    <!-- main ends -->

    <!-- footer start -->
    <footer></footer>
    <!-- footer ends -->

    <script src="script/app.js"></script>
</body>

</html>
